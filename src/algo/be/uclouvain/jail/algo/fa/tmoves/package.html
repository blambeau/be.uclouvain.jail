		<title>JAIL - Java Automaton and Induction Library</title>
	</head>
	<body>
		<p>Provides an extensible implementation of the standard algorithm to remove epsilon
		transitions inside finite automata (aka tau-transitions, epsilon moves, tau moves).</p>
		<p>This package encapsulates the implementation of the <code>(tmoves ...)</code>
		   Jail VM command.</p>
